<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- icon -->
    <link rel="shortcut icon" type="image" href="./images/icons.png" style="color: #fff;">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Box Icon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <title>Google</title>
</head>
<body>
    <!-- Navabr Starts -->
    <section class="navbar flex">
        <div class="arrows">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-arrow-right"></i>
            <i class="fas fa-redo"></i>
        </div>
        <div class="searchbar flex">
            <img src="https://img.icons8.com/fluency/50/000000/google-logo.png" class="searchbar-icon serachbar-item"/>
            <p class="searchbar-description serachbar-item">Search Google or type a URL</p>
            <i class="far fa-star serachbar-item"></i>
        </div>
        <div class="seachbar-details flex">
            <i class='bx bxs-extension'></i>
            <img src="./images/profile.png" alt="profile" class="profile">
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </section>

    <section class="sm-navbar flex">
        <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
        <a href="#">Images</a>
        <img src="./images/google-apps.png" class="apps" alt="apps">
        <img src="./images/profile.png"  class="profile" alt="profile">
    </section>
    <!-- Navabr Ends -->

    <!-- Bookmark Starts -->
    <section class="bookmark flex">
        <div class="bookmark-item flex">
            <img src="./images/google-apps.png" alt="Google-Apps" class="images">
            <a href="chrome://apps/">Apps</a>
        </div>
        <div class="bookmark-item flex">
            <img src="./images/gmail.png" alt="Gmail" class="images">
            <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
        </div>
        <div class="bookmark-item flex">
            <img src="./images/youtube.png" alt="Youtube" class="images">
            <a href="https://www.youtube.com/">YouTube</a>
        </div>
        <div class="bookmark-item flex">
            <img src="./images/attainu.png" alt="Attain-U" class="images">
            <a href="https://university.attainu.com/dashboard">Attain U</a>
        </div>
        <div class="bookmark-item flex">
            <img src="./images/github.png" alt="Github" class="images">
            <a href="https://github.com/Mirza-MohammedJunaid-au26">Github</a>
        </div>
        <div class="bookmark-item flex">
            <img src="./images/whatsapp.png" alt="Whatsapp" class="images">
            <a href="https://web.whatsapp.com/">Whatsapp</a>
        </div>
        <div class="bookmark-item flex">
            <img src="./images/instagram.png" alt="Instagram" class="images">
            <a href="https://www.instagram.com/">Instagram</a>
        </div>
        <div class="bookmark-item flex">
            <i class="far fa-list-alt"></i>
            <a href="#">Reading List</a>
        </div>
    </section>
    <!-- Bookmark Ends -->

    <!-- Home Starts -->
    <section class="second-navbar flex">
        <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
        <a href="#">Images</a>
        <img src="./images/google-apps.png" class="apps" alt="apps">
        <img src="./images/profile.png"  class="profile" alt="profile">
    </section>
    <section class="home flex-center column">
    <div class="heading flex-center">
        Google
    </div>
    <div class="searching flex">
        <i class="fas fa-search"></i>
        <p>Search Google or type a URL</p>
        <img src="./images/google-mic.png" class="google-mic" alt="google-mic">
    </div>
    <div class="second-bookmark flex center">
        <div class="bookmark-item flex-center column">
            <img src="./images/github.png" class="second-bookmark-img" alt="">
            <a href="https://github.com/Mirza-MohammedJunaid-au26" class="bookmark-name">Github</a>
        </div>
        <div class="bookmark-item flex-center column">
            <img src="./images/attainu.png" class="second-bookmark-img" alt="">
            <a href="https://university.attainu.com/dashboard" class="bookmark-name">Attain U</a>
        </div>
        <div class="bookmark-item flex-center column">
            <img src="./images/whatsapp.png" class="second-bookmark-img" alt="">
            <a href="https://web.whatsapp.com/" class="bookmark-name">Whatsapp</a>
        </div>
        <div class="bookmark-item flex-center column">
            <img src="./images/youtube.png" class="second-bookmark-img" alt="">
            <a href="https://www.youtube.com/" class="bookmark-name">YouTube</a>
        </div>
        <div class="bookmark-item  shortcut flex-center column">
            <img src="./images/add.png" class="second-bookmark-img" alt="">
            <a href="#" class="bookmark-name">Add Shortcut</a>
        </div>
    </div>
    </section>



    <!-- Home Ends -->


</body>
</html>
